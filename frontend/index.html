<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>FaceGuard UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a tech-feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; 
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; 
      }
      .scan-line {
        width: 100%;
        height: 2px;
        background: rgba(34, 197, 94, 0.8);
        position: absolute;
        top: 0;
        left: 0;
        animation: scan 2s linear infinite;
        z-index: 10;
        box-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
      }
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
    </style>
